{% extends 'account/base.html' %}
{% load i18n %}

{% block head_title %}Set Password{% endblock %}

{% block card_header_inner %}Set Password{% endblock %}

{% block card_body_inner %}
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
{% block card_footer %}{% endblock %}
