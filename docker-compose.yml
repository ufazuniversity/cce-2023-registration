version: "3.9"
services:
  web:
    build: .
    env_file:
      - config/.env.prod
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    restart: unless-stopped
  db:
    image: postgres:15.2-alpine3.17
    env_file:
      - config/.env.prod
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
